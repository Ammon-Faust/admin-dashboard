<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div id="dashboard">
                <img id="dash" src="./icons/view-dashboard.svg" height="50rem"> 
                <h1>Dashboard</h1>
            </div>
            <div id="home">
                <img id="side" src="./icons/home.svg" height="30rem"> 
                <h2>Home</h2>
            </div>
            <div id="profile">
                <img id="side" src="./icons/card-account-details-outline.svg" height="30rem"> 
                <h2>Profile</h2>
            </div>
            <div id="messages">
                <img id="side" src="./icons/message-reply.svg" height="30rem"> 
                <h2>Messages</h2>
            </div>
            <div id="history">
                <img id="side" src="./icons/clock-time-three.svg" height="30rem"> 
                <h2>History</h2>
            </div>
            <div id="tasks">
                <img id="side" src="./icons/file-multiple.svg" height="30rem"> 
                <h2>Tasks</h2>
            </div>
            <div id="communities">
                <img id="side" src="./icons/account-group.svg" height="30rem"> 
                <h2>Communites</h2>
            </div> <br>
            <div id="settings">
                <img id="side" src="./icons/cog.svg" height="30rem"> 
                <h2>Settings</h2>
            </div>
            <div id="support">
                <img id="side" src="./icons/help-box.svg" height="30rem"> 
                <h2>Support</h2>
            </div>
            <div id="privacy">
                <img id="side" src="./icons/shield-check.svg" height="30rem"> 
                <h2>Privacy</h2>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
